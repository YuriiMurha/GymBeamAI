<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymBeam Assistant</title>
    <link rel="stylesheet" href="static/styles/common.css">
    <link rel="stylesheet" href="static/styles/dashboard.css">
    <link rel="stylesheet" href="static/styles/index.css">
</head>
<body>

    <div class="container-fluid h-100 chat-container">
        <div class="survey-container" id="surveyContainer">
            <h2>Health Survey</h2>
            <form id="healthSurveyForm">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" title="Age" min="0" required placeholder="Enter age">

                <label for="gender">Gender</label>
                <select id="gender" name="gender" title="Gender" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight" title="Weight (kg)" min="0" step="0.1" required placeholder="Enter weight">

                <label for="height">Height (cm)</label>
                <input type="number" id="height" name="height" title="Height (cm)" min="0" step="1" required placeholder="Enter height">

                <label for="activityLevel">Activity Level</label>
                <select id="activityLevel" name="activityLevel" title="Activity Level" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="Sedentary">Sedentary</option>
                    <option value="Lightly Active">Lightly Active</option>
                    <option value="Moderately Active">Moderately Active</option>
                    <option value="Very Active">Very Active</option>
                    <option value="Super Active">Super Active</option>
                </select>

                <label for="healthCondition">Health Condition</label>
                <textarea id="healthCondition" name="healthCondition" title="Health Condition" placeholder="Describe any health conditions"></textarea>

                <label for="goal">Goal</label>
                <textarea id="goal" name="goal" title="Goal" placeholder="Enter your health goals"></textarea>

                <label for="drugUsage">Drug Usage</label>
                <textarea id="drugUsage" name="drugUsage" title="Drug Usage" placeholder="List any drugs or supplements you use"></textarea>

                <label for="allergies">Allergies</label>
                <textarea id="allergies" name="allergies" title="Allergies" placeholder="List any allergies"></textarea>

                <label for="diet">Diet</label>
                <textarea id="diet" name="diet" title="Diet" placeholder="Describe your dietary style or restrictions"></textarea>
                <button type="submit" class="mui-btn" formaction="/submit_survey" formmethod="post">Submit Survey</button>
            </form>
        </div>
    </div>
    <script src="scripts/dashboard.js"></script>
</body>
</html>
