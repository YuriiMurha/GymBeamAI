<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LLM Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <h1>Chat with LLM</h1>
        <form method="POST" action="/chat">
            <div class="mb-3">
                <label for="prompt" class="form-label">Your Prompt:</label>
                <textarea class="form-control" id="prompt" name="prompt" rows="3" cols="50" title="Enter your message here" placeholder="Enter your message here"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
        {% if result %}
            <div class="mt-3">
                <h5>LLM Response:</h5>
                <p>{{ result }}</p>
            </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVFQWqDM+80YHdSAZAcW85lEemtxRDqkHGzBmEjl6y4zJzExa0tI" 1  crossorigin="anonymous"></script>
</body>
</html>
